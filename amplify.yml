version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --verbose
        - npm list
    build:
      commands:
        - echo "Starting build..."
        - npm run build || { echo "Build failed"; exit 1; }
        - echo "Build completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
    commands:
      - echo "Cache paths configured"
